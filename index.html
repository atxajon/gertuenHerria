<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gipuzkoako zerrendak</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h3>Aukeran dauden herriak:</h3>
  <form id="search-form">
    <div class="left">
      <div class="form-group autocomplete">
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Herriaren izena..." autocomplete="off">
      </div>
      <div class="form-group autocomplete">
        <input type="text" id="search-input2" class="form-control mb-3" placeholder="2. herriaren izena..." autocomplete="off">
      </div>
      <div class="form-group autocomplete">
        <input type="text" id="search-input3" class="form-control mb-3" placeholder="3. herriaren izena..." autocomplete="off">
      </div>
    </div>
    <div class="right">
      <button type="submit" class="btn btn-primary mt-4">Urbilena</button>
      <button type="submit" class="btn mt-4 hide btn-clear">Clear</button>
    </div>
  </form>
  <div class="ad2hs-prompt bounceInUp">
    <h3>Add To Your Homescreen!</h3>
    <a class="btn btn-primary btn-premium">Add</a>
  </div>
  <script src="scripts.js"></script>
  <script src="addToHome.js"></script>
</body>
<script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
    .then(function(reg){
      console.log("Yes, it did.");
    }).catch(function(err) {
      console.log("No it didn't. This happened:", err)
    });
  }
</script>
</html>
